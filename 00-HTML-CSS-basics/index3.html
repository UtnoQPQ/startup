<!DOCTYPE html>
<html>
	<head>
			<title>An image, a video and an audio</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>
			<h1>An image</h1>
				<img height="315" width="520" alt="Doge, folow your dreams" src="DogeAdvise.jpg"> 
		</div>
		<div>
			<h1>A video</h1>
				<video height="320" width="320" controls>
					<source src="DogSpaguetti.mp4" type="video/mp4">
				</video>

		</div>
		<div>
			<h1>An audio</h1>
				<audio controls>
					<source src="UnfinishedSympathy.mp3" type="audio/mpeg">
				</audio>
		</div>
	</body>
</html>

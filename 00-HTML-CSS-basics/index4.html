<!DOCTYPE html>
<html>
	<head>
		<title>Sign up form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form>
			<label for="txt_name">First name: </label>
			<input type="text" id="txt_name" required><br>
			<label for="txt_lastName">Last name: </label>
			<input type="text" id="txt_lastName" required><br>
			<label for="txt_email">Email: </label>
			<input type="email" id="txt_email" required><br>
			<label for="dte_birthday">Birthday: </label>
			<input type="date" id="dte_birthday" required><br>
			<label for=slc_favSport>Select your favourite sport: </label>
			<select id="slc_favSport" required ><option label=" "></option><option>Football</option><option>Tennis</option><option>Curling</option></select>
			<br>
			<label for="txt_bioDesc">Small bio: </label><br>
			<textarea rows="5" cols="60" Id="txt_bioDesc" required></textarea><br>
			<button id="btn_submit" type="button">Submit</button>
			<button id="btn_clear" type="button">Clear all</button>
		</form>
	</body>
</html>
